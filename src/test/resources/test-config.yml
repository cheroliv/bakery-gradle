# src/test/resources/test-config.yml
bake:
  srcPath: "site"
  destDirPath: "bake"
  cname: "test.acme.com"
pushPage:
  from: "bake"
  to: "cvs"
  repo:
    name: "test.github.io"
    repository: "https://github.com/test/test.github.io.git"
    credentials:
      username: "testuser"
      password: "testpassword"
  branch: "main"
  message: "Test commit"
pushMaquette:
  from: "maquette"
  to: "maquette-cvs"
  repo:
    name: "test-maquette"
    repository: "https://github.com/test/test-maquette.git"
    credentials:
      username: "testuser"
      password: "testpassword"
  branch: "gh-pages"
  message: "Test maquette commit"
supabase:
  project:
    url: "https://test-project.supabase.co"
    publicKey: "test-anon-key"
  schema:
    contacts:
      name: "public.contacts"
      rlsEnabled: true
      columns:
        - { name: "id", type: "UUID" }
        - { name: "name", type: "TEXT" }
    messages:
      name: "public.messages"
      rlsEnabled: true
      columns:
        - { name: "id", type: "UUID" }
        - { name: "message", type: "TEXT" }
  rpc:
    name: "public.handle_contact_form"
    params:
      - { name: "p_name", type: "TEXT" }
